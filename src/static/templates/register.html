{% extends "base.html" %}

{% block main %}
    <div class="registration-container">
        <h1 class="title-register">Регистрация</h1>
        <form id="registration-form" class="registration-form">
            <div class="form-group-register">
                <input placeholder="Имя" type="text" id="first_name" name="first_name" required class="input-register">
            </div>
            <div class="form-group-register">
                <input placeholder="Фамилия" type="text" id="last_name" name="last_name" required class="input-register">
            </div>
            <div class="form-group-register">
                <input placeholder="Email" type="email" id="email" name="email" required class="input-register">
            </div>
            <div class="form-group-register">
                <input placeholder="Telegram ID" type="text" id="telegram_id" name="telegram_id" required class="input-register">
                
            </div>
            <div class="form-group-register">
                <a target="_blank" style="text-decoration: none; padding: 8px 8px; margin-top: -2px;" href="https://t.me/messenger_notifybot" class="btn-send">Получить ID</a>
            </div>
            <div class="form-group-register">
                <input placeholder="Пароль" type="password" id="password" name="password" required class="input-register">
            </div>
            <div class="form-group-register">
                <button type="submit" class="button-register">Зарегистрироваться</button>
            </div>
        </form>
        
        <p class="link-register">Уже есть аккаунт? <a href="/auth/login" class="auth-link-register">Вход</a></p>
    </div>
{% endblock %}
{% block script %}
<script src="/src/static/js/register.js"></script>
    
{% endblock %}
