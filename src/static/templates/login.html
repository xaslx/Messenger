{% extends "base.html" %}

{% block main %}
    <div class="registration-container">
        <h1 class="title-register">Вход</h1>
        <form id="login-form" class="registration-form">
            <div class="form-group-register">
                <input placeholder="Email" type="email" id="email" name="email" required class="input-register">
            </div>
            <div class="form-group-register">
                <input placeholder="Пароль" type="password" id="password" name="password" required class="input-register">
            </div>
            <div class="form-group-register">
                <button type="submit" class="button-register">Войти</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
<script src="/src/static/js/login.js"></script>
{% endblock %}
